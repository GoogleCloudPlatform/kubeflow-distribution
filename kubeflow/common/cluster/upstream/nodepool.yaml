apiVersion: container.cnrm.cloud.google.com/v1beta1
kind: ContainerNodePool
metadata:
  clusterName: "PROJECT/LOCATION/KUBEFLOW-NAME" # kpt-set: ${gcloud.core.project}/${location}/${name}
  name: KUBEFLOW-NAME-cpu-pool-v1 # kpt-set: ${name}-cpu-pool-v1
spec:
  initialNodeCount: 2
  autoscaling:
    minNodeCount: 2
    maxNodeCount: 8
  nodeConfig:
    machineType: e2-standard-8
    minCpuPlatform: 'Intel Broadwell'
    metadata:
      disable-legacy-endpoints: "true"
    serviceAccountRef:
      name: KUBEFLOW-NAME-vm@PROJECT.iam.gserviceaccount.com # kpt-set: ${name}-vm@${gcloud.core.project}.iam.gserviceaccount.com
    workloadMetadataConfig:
      nodeMetadata: GKE_METADATA_SERVER
  clusterRef:
    name: KUBEFLOW-NAME # kpt-set: ${name}
