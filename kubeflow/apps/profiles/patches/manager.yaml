apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  template:
    spec:
      volumes:
        - name: namespace-labels
          configMap:
            # Provide the name of the ConfigMap containing the files you want
            # to add to the container
            name: namespace-labels-data
      containers:
      - name: manager
        volumeMounts:
        - name: namespace-labels
          mountPath: /etc/profile-controller
          readOnly: true
        env:
        - name: USERID_HEADER
          valueFrom:
            configMapKeyRef:
              name: kubeflow-config
              key: userid-header
        - name: USERID_PREFIX
          valueFrom:
            configMapKeyRef:
              name: kubeflow-config
              key: userid-prefix
        - name: WORKLOAD_IDENTITY
          valueFrom:
            configMapKeyRef:
              name: profiles-config
              key: gcp-sa
      - name: kfam
        env:
        - name: ADMIN
          valueFrom:
            configMapKeyRef:
              name: profiles-config
              key: admin
        - name: USERID_HEADER
          valueFrom:
            configMapKeyRef:
              name: kubeflow-config
              key: userid-header
        - name: USERID_PREFIX
          valueFrom:
            configMapKeyRef:
              name: kubeflow-config
              key: userid-prefix
        - name: WORKLOAD_IDENTITY
          valueFrom:
            configMapKeyRef:
              name: profiles-config
              key: gcp-sa
