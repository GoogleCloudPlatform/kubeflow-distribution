apiVersion: install.istio.io/v1alpha2
kind: IstioControlPlane
metadata:
  clusterName: "PROJECT/LOCATION/KUBEFLOW-NAME" # {"$kpt-set":"asm-cluster-name"}
spec:
  profile: asm
  hub: gcr.io/gke-release/asm
  tag: 1.4.10-asm.15
  values:
    gateways:
      istio-ingressgateway:
        type: NodePort
    global:
      meshID: "proj-PROJECT_NUMBER" # {"$kpt-set":"asm-mesh-id"}
      trustDomain: "PROJECT.svc.id.goog" # {"$kpt-set":"identity-ns"}
      sds:
        token:
          aud: "PROJECT.svc.id.goog" # {"$kpt-set":"identity-ns"}
      proxy:
        env:
          GCP_METADATA: "PROJECT|PROJECT_NUMBER|KUBEFLOW-NAME|LOCATION" # {"$kpt-set":"asm-gcp-metadata"}
    nodeagent:
      env:
        GKE_CLUSTER_URL: "https://container.googleapis.com/v1/projects/PROJECT/locations/LOCATION/clusters/KUBEFLOW-NAME" # {"$kpt-set":"asm-cluster-url"}
