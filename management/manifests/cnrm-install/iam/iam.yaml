apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMServiceAccount
metadata:
  name: MANAGEMENT-NAME-cnrm-system # kpt-set: ${name}-cnrm-system
spec:
  displayName: Service account for CNRM
---
# TODO(jlewi): anthoscli 0.2.4 doesn't support IAMPolicyMember except for projects.
# As soon as it supports WI we should witch to that.
# Using IAMPolicy on the cnrm-system service account should be ok
# because this should be the only policy we set.
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicy
metadata:
  name: MANAGEMENT-NAME-cnrm-system-wi # kpt-set: ${name}-cnrm-system-wi
spec:
  resourceRef:
    apiVersion: iam.cnrm.cloud.google.com/v1alpha1
    kind: IAMServiceAccount
    name: MANAGEMENT-NAME-cnrm-system # kpt-set: ${name}-cnrm-system
  bindings:
  - role: roles/iam.workloadIdentityUser
    members:
    - serviceAccount:PROJECT.svc.id.goog[cnrm-system/cnrm-controller-manager] # kpt-set: serviceAccount:${gcloud.core.project}.svc.id.goog[cnrm-system/cnrm-controller-manager]
